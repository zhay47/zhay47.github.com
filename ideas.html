<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network</title>
    <style>
        /* CSS styles here */

        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            z-index: 1000; /* Ensure header is above other content */
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 80px 20px 20px; /* Adjust padding to accommodate fixed header */
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Posts section */
        #post-content {
            resize: none;
        }

        #posts-container {
            margin-top: 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .post p {
            margin-bottom: 5px;
        }

        .post .timestamp {
            font-size: 0.8em;
            color: #777;
        }

        /* Account dropdown */
        .account-dropdown {
            position: absolute;
            top: 60px; /* Adjust this value according to header height */
            right: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure dropdown is above other content */
        }

        .account-dropdown a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }

        .account-dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Network</h1>
        <nav>
            <ul>
                <li><a href="./index">Home</a></li>
                <li><a href="./ideas">Submit Ideas</a></li>
                <li id="account-link"><a href="#">Account</a></li>
            </ul>
        </nav>
        <div class="account-dropdown" id="account-dropdown">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="posts-section">
            <h2>Posts</h2>
            <form id="post-form">
                <textarea id="post-content" name="post-content" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var accountLink = document.getElementById("account-link");
            var accountDropdown = document.getElementById("account-dropdown");

            // Show account dropdown on click
            accountLink.addEventListener("click", function(event) {
                event.preventDefault();
                if (accountDropdown.style.display === "block") {
                    accountDropdown.style.display = "none";
                } else {
                    accountDropdown.style.display = "block";
                }
            });

            // Login form submission
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting

                // Get username and password from the form
                var username = document.getElementById("login-username").value;
                var password = document.getElementById("login-password").value;

                // Here you can perform login authentication using AJAX or fetch
                // For demonstration purposes, let's just log the credentials to the console
                console.log("Login Username:", username);
                console.log("Login Password:", password);
            });

            // Register form submission
            document.getElementById("register-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting

                // Get form data
                var formData = new FormData(this);

                // Here you can perform registration using AJAX or fetch
                // For demonstration purposes, let's just log the form data to the console
                for (var pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }
            });

            // Post form submission
            document.getElementById("post-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting

                // Get post content
                var postContent = document.getElementById("post-content").value;

                // Here you can handle posting the content to the server using AJAX or fetch
                // For demonstration purposes, let's just log the post content to the console
                console.log("Post Content:", postContent);
            });
        });
    </script>
</body>
</html>
