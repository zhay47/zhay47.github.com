<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network</title>
    <style>
        /* CSS styles here */

        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Posts section */
        #post-content {
            resize: none;
        }

        #posts-container {
            margin-top: 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .post p {
            margin-bottom: 5px;
        }

        .post .timestamp {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Network</h1>
        <nav>
            <ul>
                <li><a href="./index">Home</a></li>
                <li><a href="./ideas">Submit Ideas</a></li>
                <li><a href="./contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="posts-section">
            <h2>Posts</h2>
            <form id="post-form">
                <textarea id="post-content" name="post-content" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </main>

    <script>
        // Login form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get username and password from the form
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Here you can perform login authentication using AJAX or fetch
            // For demonstration purposes, let's just log the credentials to the console
            console.log("Login Username:", username);
            console.log("Login Password:", password);
        });

        // Register form submission
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form data
            var formData = new FormData(this);

            // Here you can perform registration using AJAX or fetch
            // For demonstration purposes, let's just log the form data to the console
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        });

        // Post form submission
        document.getElementById("post-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get post content
            var postContent = document.getElementById("post-content").value;

            // Here you can handle posting the content to the server using AJAX or fetch
            // For demonstration purposes, let's just log the post content to the console
            console.log("Post Content:", postContent);
        });
    </script>
</body>
</html>
