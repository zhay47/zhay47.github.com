
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Volt</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Contact form styles */
        .contact-form {
            text-align: center;
            margin-top: 50px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="file"] {
            margin-top: 10px;
        }

        .contact-form input[type="submit"] {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }

        #success-message {
            display: none;
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Volt</h1>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./ideas">Submit Ideas</a></li>
                <li><a href="./contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://formspree.io/f/xyyrovjz" method="POST" enctype="multipart/form-data">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label> Your file: <input type="file" name="upload"> </label>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br>
                
                <input type="hidden" name="_replyto" value="help@voltb.org">
                
                <input type="submit" value="Submit">
            </form>
            <div id="success-message" style="display: none;">
                Thank you for your message! We'll get back to you soon.
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Volt. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("contact-form");
            var successMessage = document.getElementById("success-message");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Send the form data asynchronously
                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", form.action);
                xhr.setRequestHeader("Accept", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState !== XMLHttpRequest.DONE) return;
                    if (xhr.status === 200) {
                        // Show success message
                        form.reset(); // Clear form fields
                        successMessage.style.display = "block";
                    } else {
                        // Handle errors
                        console.error("Form submission failed:", xhr.statusText);
                    }
                };
                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
